<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .flex-container {
            display:flex;
            flex-direction: column-reverse;
            background-color: dodgerblue;
        }
        .flex-container > div{
            background-color: #f1f1f1;
            width: 100px;
            height: 10px;
            text-align:center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container"></div>
    <div>3</div>
    <div>2</div>
    <div>1</div>
</body>
</html>
