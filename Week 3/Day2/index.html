<html>
​
<body>
​
    <style>
        div {
            border: 2px solid blue
        }
​
        button {
            border: 2px solid red
        }
    </style>
​
    <section id="section" style="height: 50px;">
        <div id="div" >
            <button id="btn">Click me</button>
        </div>
    </section>
    <script>
        let btn = document.getElementById("btn")
        let div = document.getElementById("div")
        let section = document.getElementById("section")
​
        btn.addEventListener("click", XRespondClick, true);
        div.addEventListener("click", YRespondClick, true);
        section.addEventListener("click", ZRespondClick, true);
​
        function XRespondClick(e) {
            alert("BTN is Clicked")
        }
​
        function YRespondClick(e) {
            alert("DIV is Clicked")
        }
​
        function ZRespondClick(e) {
            alert("SECTION is Clicked")
        }
​
        //Result if I click on the button
        // Alert : BTN is Clicked
        // Alert : DIV is Clicked
        // Alert : SECTION is Clicked
        //  The event is triggered from the element that its clicked to the top
    </script>
​
</body>
​
</html>
